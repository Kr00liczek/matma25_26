  {
    id:1, type:"pf",
    text: "Ciąg (a_n) jest określony wzorem \\(a_n = 3n^2 - 3n\\) dla każdej liczby naturalnej \\(n\\ge1\\).\\nOceń prawdziwość poniższych stwierdzeń:",

    explanation: `<b>Rozwiązanie:</b><br>
    Dla ciągu \\(a_n=3n^2-3n=3n(n-1)\\):<br>
    \\(a_1=3\\cdot1^2-3\\cdot1=0,\\; a_2=6,\\; a_3=18\\). Różnice między kolejnymi: \\(6\\) i \\(12\\) — nie są stałe, więc ciąg <b>nie</b> jest arytmetyczny.<br><br>

  {

    text: "W ciągu arytmetycznym (a_n) dane są wyrazy: \\(a_1=52\\) oraz \\(a_{25}=2\\). Różnica ciągu (a_n) jest równa:",

    explanation:`<b>Rozwiązanie:</b><br>
    Korzystamy ze wzoru \\(a_n=a_1+(n-1)r\\). Dla \\(n=25\\): \\(2=52+24r\\) ⇒ \\(24r=-50\\) ⇒ \\(r=-\\tfrac{25}{12}\\).<br><b>Odp.: \\(-25/12\\).</b>`
  },
  {
    id:3, type:"abc",
    text: "Suma \\(S_{25}\\) dwudziestu pięciu początkowych wyrazów ciągu (a_n) z zad.2 (\\(a_1=52, a_{25}=2\\)) jest równa:",

  {
    id:5, type:"combo",
    text: "Trzywyrazowy ciąg \\((2m-5,\\;4,\\;9)\\) jest arytmetyczny. Dokończ zdanie: Ten ciąg jest ... oraz m = ...",

      {k:"A",t:"rosnący; m = -1 (niepoprawne)"},
      {k:"B",t:"rosnący; m = 2"},
      {k:"C",t:"malejący; m = 3 (niepoprawne)"}

    correct:"A,2",
    explanation: `<b>Rozwiązanie krok po kroku:</b><br>
    Mamy trzy kolejne wyrazy ciągu arytmetycznego: \\(a_1=2m-5,\\; a_2=4,\\; a_3=9\\). 
    W ciągu arytmetycznym środkowy wyraz jest średnią arytmetyczną dwóch sąsiednich, czyli
    \\[a_2 = \\frac{a_1 + a_3}{2}.\\]
    Podstawiamy wartości:
    \\[4 = \\frac{(2m-5) + 9}{2}.\\]
    Mnożymy obie strony przez 2:
    \\[8 = 2m -5 + 9 = 2m +4.\\]
    Odejmujemy 4:
    \\[4 = 2m \\Rightarrow m = 2.\\]
    Teraz sprawdzamy monotoniczność ciągu: dla \\(m=2\\) mamy wyrazy
    \\(a_1 = 2\\cdot2 -5 = -1,\\; a_2 = 4,\\; a_3 =9\\). Widzimy, że \\(-1 < 4 < 9\\), więc ciąg jest <b>rosnący</b>.<br>
    <b>Odpowiedź:</b> ciąg rosnący, \\(m = 2\\).` 
  },

  /* Zadanie 6 */
  {
    id:6, type:"abc",
    text: "W ciągu arytmetycznym dane: \\(a_1 = 7\\) oraz \\(a_2 = 13\\). Oblicz \\(a_{10}\\).",
    options:[{k:"A",t:"-47"},{k:"B",t:"52"},{k:"C",t:"61"},{k:"D",t:"67"}],
    correct:"C",
    explanation: `<b>Rozwiązanie:</b><br>
    Różnica ciągu to \\(r = a_2 - a_1 = 13 - 7 = 6\\).
    Wzór ogólny: \\(a_n = a_1 + (n-1)r\\). Dla \\(n=10\\):
    \\[a_{10} = 7 + (10-1)\\cdot 6 = 7 + 9\\cdot 6 = 7 + 54 = 61.\\]
    <b>Odp.: \\(a_{10} = 61\\).</b>`
  },

  {
    id:7, type:"abc",
    text: "Dany jest ciąg arytmetyczny: \\(a_2 = 4, a_3 = 9\\). Oblicz \\(a_6\\).",

  {

    text: "Trzywyrazowy ciąg \\((1, 4, a+5)\\) jest arytmetyczny. Znajdź \\(a\\).",

    Środkowy wyraz jest średnią: \\(4 = \\frac{1 + (a+5)}{2}\\).

    text: "Dany jest ciąg \\(a_n = -3n + 5\\). Oceń prawdziwość stwierdzeń: (1) 2, -1, -4 są trzy kolejne początkowe wyrazy (2) (a_n) ma różnicę równą 5.",

                {s:"(a_n) jest ciągiem arytmetycznym o różnicy równej 5.", correct:"F"}],

    Podstawiamy kolejne wartości \\(n=1,2,3\\):
    \\[a_1 = -3\\cdot1 + 5 = 2,\\quad a_2 = -3\\cdot2 + 5 = -1,\\quad a_3 = -3\\cdot3 + 5 = -4.\\]
    Zatem pierwsze stwierdzenie jest prawdziwe (te liczby to rzeczywiście trzy kolejne wyrazy).<br>
    Różnica ciągu: \\(a_{n+1} - a_n = (-3(n+1)+5) - (-3n+5) = -3.\\)

    <b>Odp.: (P, F).</b>`
  },

  /* Zadanie 10 */
  {
    id:10, type:"abc",
    text: "Pięciowyrazowy ciąg \\((-3,\\;\\tfrac{1}{2},\\;x,\\;y,\\;11)\\) jest arytmetyczny. Znajdź \\(x\\) i \\(y\\).",
    options:[{k:"A",t:"x=4, y=15/2"},{k:"B",t:"x=15/2, y=4"},{k:"C",t:"x=-4, y=15/2"},{k:"D",t:"x=-15/2, y=4"}],

    \\[a_2 = -3 + r = -3 + \\tfrac{7}{2} = \\tfrac{-6 + 7}{2} = \\tfrac{1}{2},\\]
    \\[a_3 = a_2 + r = \\tfrac{1}{2} + \\tfrac{7}{2} = 4,\\]

  {
    id:11, type:"combo",
    text: "Dany jest ciąg \\(a_n = 3n - 1\\). Dokończ: Ciąg (a_n) jest ... oraz uzasadnienie ...",
    options:[{k:"A1",t:"rosnący; an+1 - an = 3"},{k:"B2",t:"malejący; an+1 - an = 0"},{k:"C3",t:"stały; an+1 - an = -1"}],

    Obliczamy różnicę między kolejnymi wyrazami:
    \\[a_{n+1} - a_n = (3(n+1)-1) - (3n -1) = 3.\\]
    Ponieważ różnica jest stała i dodatnia (\\(+3\\)), ciąg jest <b>rosnący</b>.

  },

  /* Zadanie 12 */
  {
    id:12, type:"abc",
    text: "Dla \\(a_n = 3n - 1\\) znajdź najmniejsze naturalne \\(n\\), dla którego \\(a_n > 25\\).",

    correct:"B",

    Warunek: \\(3n - 1 > 25\\) ⇒ \\(3n > 26\\) ⇒ \\(n > \\tfrac{26}{3} \\approx 8{,}66\\).

  {
    id:13, type:"abc",
    text: "Dla \\(a_n = 3n - 1\\) suma \\(S_n\\) pierwszych \\(n\\) wyrazów jest równa 57. Znajdź \\(n\\).",

    correct:"A",
    explanation: `<b>Rozwiązanie:</b><br>
    Ciąg jest arytmetyczny z \\(a_1 = 2\\) i \\(r = 3\\). Wzór na sumę pierwszych \\(n\\) wyrazów:
    \\[S_n = \\frac{n}{2}\\bigl(2a_1 + (n-1)r\\bigr) = \\frac{n}{2}(4 + 3(n-1)) = \\frac{n}{2}(3n + 1).\\]

    \\[n(3n+1) = 114 \\Rightarrow 3n^2 + n - 114 = 0.\\]
    Rozwiązujemy równanie kwadratowe: \\(\\Delta = 1 + 4\\cdot3\\cdot114 = 1 + 1368 = 1369 = 37^2.\\)

    id:18, type:"abc",
    text: "Ciągi: \\(a_n = 6n^2 - n^3\\), \\(b_n = 2n + 13\\), \\(c_n = 2n\\). Który z nich jest arytmetyczny?",

    Ciąg arytmetyczny ma postać linearną \\(a_n = \\,An + B\\) (dla pewnych stałych A,B), bo różnica między kolejnymi wyrazami jest stała.

    </ul>
    <b>Stwierdzenie:</b> najbardziej bezpośrednio widocznym arytmetycznym jest \\((b_n)\\), ponieważ jest postaci liniowej \\(2n + 13\\).` 
  },

    Mamy \\(x - 11 = 5\\) ⇒ \\(x = 16.\\)
    <b>Odp.: x = 16.</b>`
  },

  /* Zadanie 52 */
  {
    id:52, type:"abc",
    text: "Liczby \\(x-1, 4, 8\\) są kolejnymi wyrazami ciągu arytmetycznego. Oblicz \\(x\\).",
    options:[{k:"A",t:"3"},{k:"B",t:"1"},{k:"C",t:"-1"},{k:"D",t:"-7"}],
    correct:"B",
    explanation: `<b>Rozwiązanie:</b><br>
    Różnica ciągu to \\(r = 8 - 4 = 4.\\)
    Ponieważ \\(a_2 - a_1 = r\\), mamy \\(4 - (x-1) = 4\\) ⇒ \\(4 - x + 1 = 4\\) ⇒ \\(5 - x = 4\\) ⇒ \\(x = 1.\\)
    <b>Odp.: x = 1.</b>`
  }
];

// render
function render(){
  const app = document.getElementById('app');
  app.innerHTML = '';
  data.forEach(q => {
    const box = document.createElement('div');
    box.className='q';
    const header = `<div class="q-header"><div class="qid">Zad ${q.id}</div><div class="qtext">${q.text.replace(/\\n/g,'<br>')}</div></div>`;
    box.innerHTML = header;
    if(q.type==='pf'){
      let tbl = '<table class="pf">';
      q.statements.forEach((st,idx)=>{
        tbl += `<tr><td style="min-width:340px">${st.s}</td>
                <td data-idx="${idx}" data-val="P" class="opt" data-type="pf">P</td>
                <td data-idx="${idx}" data-val="F" class="opt" data-type="pf">F</td>
                </tr>`;
      });
      tbl += '</table>';
      box.innerHTML += '<div class="opts">'+tbl+'</div>';
    } else {
      let optsHtml = '<div class="opts">';
      if(q.options && q.options.length){
        q.options.forEach(o=> optsHtml += `<div class="opt" data-key="${o.k}"><b>${o.k}.</b> ${o.t}</div>`);
      }
      optsHtml += '</div>';
      box.innerHTML += optsHtml;
    }
    box.innerHTML += `<button class="showBtn">Rozwiązanie</button><div class="explain">${q.explanation}</div>`;
    app.appendChild(box);
  });

  // events
  document.querySelectorAll('.q').forEach((box,qi)=>{
    const q = data[qi];
    if(!q) return;
    if(q.type==='pf'){
      box.querySelectorAll('td.opt').forEach(td=>{
        td.addEventListener('click', ()=>{
          const idx = td.getAttribute('data-idx');
          const val = td.getAttribute('data-val');
          const row = td.parentElement;
          row.querySelectorAll('td.opt').forEach(x=>x.classList.remove('correct','wrong'));
          if(val === q.statements[idx].correct){
            td.classList.add('correct');
          } else {
            td.classList.add('wrong');
          }
        });
        td.addEventListener('mouseover', ()=> td.style.boxShadow='0 0 10px rgba(96,165,250,0.18)');
        td.addEventListener('mouseout', ()=> td.style.boxShadow='none');
      });
    } else {
      box.querySelectorAll('.opt').forEach(opt=>{
        opt.addEventListener('click', ()=>{
          box.querySelectorAll('.opt').forEach(x=>x.classList.remove('correct','wrong'));
          const key = opt.getAttribute('data-key');
          // allow multi-key answers like "A,2" in data.correct
          const ok = q.correct && (q.correct === key || q.correct.split(',').includes(key) || q.correct.includes(key));
          if(ok) opt.classList.add('correct'); else opt.classList.add('wrong');
        });
        opt.addEventListener('mouseover', ()=> opt.style.boxShadow='0 0 10px rgba(96,165,250,0.18)');
        opt.addEventListener('mouseout', ()=> opt.style.boxShadow='none');
      });
    }
    const btn = box.querySelector('button.showBtn');
    const expl = box.querySelector('.explain');
    btn.addEventListener('click', ()=> expl.classList.toggle('show'));
  });

  if(window.MathJax){ MathJax.typesetPromise(); }
}

render();
</script>
